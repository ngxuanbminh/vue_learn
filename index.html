<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue test</title>
</head>
<body>
    <div is = "app">
        {{message}}
    </div>
        
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'hello from vue',
                };
            },
        });

        app.mount('#app');
    </script>
</body> 
</html>
